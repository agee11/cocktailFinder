<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cocktails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body id="root">
    <div class="home-container">
      <h1 class="home-title">Drink Finder</h1>
      <form class="home-form" name="ingredientInput1" action="" onsubmit="return false" method="post">
        <div id="ingredient-inputs" class="input-group home-ingredient-input">
          <input class="form-control" type="text" name="ingredient1" placeholder="Ingredient">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" name="button" onclick="addInput()">Add</button>
          </div>
        </div>
        <div id="additional-ingredient">

        </div>

        <div class="home-buttons">
          <button class="btn btn-primary" type="button" name="button" onclick="findRecipes()">Search</button>
          <button class="btn btn-primary" type="button" name="button" onclick="findRandom()">Feeling Lucky?</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js">
    </script>
  </body>
</html>
